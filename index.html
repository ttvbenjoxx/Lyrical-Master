<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrical Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-weight: bold;
            color: black;
            text-align: center;
            margin-top: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        #listenButton {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3f51b5;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #listenButton:hover {
            background-color: #303f9f;
        }

        #listenButton svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        #buttonCaption {
            margin-top: 1rem;
            color: gray;
        }

        #listeningText {
            display: none;
            color: #3f51b5;
            font-weight: bold;
            margin-top: 1rem;
        }

        .loader {
            display: none;
            margin-top: 1rem;
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3f51b5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #debugConsole {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            overflow-y: auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #listenButton {
                width: 80px;
                height: 80px;
            }

            #listenButton svg {
                width: 40px;
                height: 40px;
            }

            .loader {
                width: 60px;
                height: 60px;
                border-width: 6px;
            }

            #debugConsole {
                width: 200px;
                height: 150px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Lyrical Master</h1>
    <div class="button-container">
        <button id="listenButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>
        <p id="buttonCaption">Press to Listen</p>
        <p id="listeningText">Listening...</p>
        <div class="loader"></div>
    </div>
    <div id="debugConsole"></div>

    <script>
        const listenButton = document.getElementById('listenButton');
        const buttonCaption = document.getElementById('buttonCaption');
        const listeningText = document.getElementById('listeningText');
        const loader = document.querySelector('.loader');
        const debugConsole = document.getElementById('debugConsole');

        const AUDD_API_KEY = '95ed2b366d6b459f91aa98afb222499d';
        let isListening = false;
        let audioContext, mediaRecorder, audioStream;

        function log(message) {
            const logEntry = document.createElement('div');
            logEntry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            debugConsole.appendChild(logEntry);
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }

        async function sendAudioChunk(blob) {
            log('Sending audio chunk for song recognition...');
            const formData = new FormData();
            formData.append('api_token', AUDD_API_KEY);
            formData.append('file', blob);

            try {
                const response = await fetch('https://api.audd.io/', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) throw new Error('Failed to identify song.');

                const result = await response.json();
                if (result.status === 'success' && result.result) {
                    const { title, artist } = result.result;
                    log(`Identified Song: "${title}" by ${artist}`);
                } else {
                    log('No song identified. Please try again.');
                }
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }

        async function startListening() {
            isListening = true;
            buttonCaption.style.display = 'none';
            listeningText.style.display = 'block';
            loader.style.display = 'block';

            log('Initializing audio recording...');

            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new AudioContext();
                mediaRecorder = new MediaRecorder(audioStream);

                mediaRecorder.ondataavailable = async (event) => {
                    if (event.data.size > 0 && isListening) {
                        await sendAudioChunk(event.data);
                    }
                };

                mediaRecorder.start(1000); // Send audio every second
                log('Listening and sending audio in real-time...');
            } catch (error) {
                log('Error accessing microphone. Please allow microphone access.');
                stopListening();
            }
        }

        function stopListening() {
            isListening = false;
            buttonCaption.style.display = 'block';
            listeningText.style.display = 'none';
            loader.style.display = 'none';

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (audioStream) {
                audioStream.getTracks().forEach((track) => track.stop());
            }

            log('Stopped listening.');
        }

        listenButton.addEventListener('click', () => {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        });

        log('Lyrical Master initialized');
    </script>
</body>
</html>
