<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrical Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-weight: bold;
            color: black;
            text-align: center;
            margin-top: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        #listenButton {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3f51b5;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #listenButton:hover {
            background-color: #303f9f;
        }

        #listenButton svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        #buttonCaption {
            margin-top: 1rem;
            color: gray;
        }

        #listeningText {
            display: none;
            color: #3f51b5;
            font-weight: bold;
            margin-top: 1rem;
        }

        .loader {
            display: none;
            --uib-size: 80px;
            --uib-color: #3f51b5;
            --uib-speed: 2.5s;
            height: var(--uib-size);
            width: var(--uib-size);
            margin-top: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .slice {
            position: relative;
            height: calc(var(--uib-size) / 6);
            width: 100%;
        }

        .slice::before,
        .slice::after {
            --uib-a: calc(var(--uib-speed) / -2);
            --uib-b: calc(var(--uib-speed) / -6);
            content: '';
            position: absolute;
            top: 0;
            left: calc(50% - var(--uib-size) / 12);
            height: 100%;
            width: calc(100% / 6);
            border-radius: 50%;
            background-color: var(--uib-color);
            flex-shrink: 0;
            animation: orbit var(--uib-speed) linear infinite;
            transition: background-color 0.3s ease;
        }

        .slice:nth-child(1)::after {
            animation-delay: var(--uib-a);
        }

        .slice:nth-child(2)::before {
            animation-delay: var(--uib-b);
        }

        .slice:nth-child(2)::after {
            animation-delay: calc(var(--uib-a) + var(--uib-b));
        }

        .slice:nth-child(3)::before {
            animation-delay: calc(var(--uib-b) * 2);
        }
        .slice:nth-child(3)::after {
            animation-delay: calc(var(--uib-a) + var(--uib-b) * 2);
        }

        .slice:nth-child(4)::before {
            animation-delay: calc(var(--uib-b) * 3);
        }
        .slice:nth-child(4)::after {
            animation-delay: calc(var(--uib-a) + var(--uib-b) * 3);
        }

        .slice:nth-child(5)::before {
            animation-delay: calc(var(--uib-b) * 4);
        }
        .slice:nth-child(5)::after {
            animation-delay: calc(var(--uib-a) + var(--uib-b) * 4);
        }

        .slice:nth-child(6)::before {
            animation-delay: calc(var(--uib-b) * 5);
        }
        .slice:nth-child(6)::after {
            animation-delay: calc(var(--uib-a) + var(--uib-b) * 5);
        }

        @keyframes orbit {
            0% {
                transform: translateX(calc(var(--uib-size) * 0.25)) scale(0.73684);
                opacity: 0.65;
            }
            5% {
                transform: translateX(calc(var(--uib-size) * 0.235)) scale(0.684208);
                opacity: 0.58;
            }
            10% {
                transform: translateX(calc(var(--uib-size) * 0.182)) scale(0.631576);
                opacity: 0.51;
            }
            15% {
                transform: translateX(calc(var(--uib-size) * 0.129)) scale(0.578944);
                opacity: 0.44;
            }
            20% {
                transform: translateX(calc(var(--uib-size) * 0.076)) scale(0.526312);
                opacity: 0.37;
            }
            25% {
                transform: translateX(0%) scale(0.47368);
                opacity: 0.3;
            }
            30% {
                transform: translateX(calc(var(--uib-size) * -0.076)) scale(0.526312);
                opacity: 0.37;
            }
            35% {
                transform: translateX(calc(var(--uib-size) * -0.129)) scale(0.578944);
                opacity: 0.44;
            }
            40% {
                transform: translateX(calc(var(--uib-size) * -0.182)) scale(0.631576);
                opacity: 0.51;
            }
            45% {
                transform: translateX(calc(var(--uib-size) * -0.235)) scale(0.684208);
                opacity: 0.58;
            }
            50% {
                transform: translateX(calc(var(--uib-size) * -0.25)) scale(0.73684);
                opacity: 0.65;
            }
            55% {
                transform: translateX(calc(var(--uib-size) * -0.235)) scale(0.789472);
                opacity: 0.72;
            }
            60% {
                transform: translateX(calc(var(--uib-size) * -0.182)) scale(0.842104);
                opacity: 0.79;
            }
            65% {
                transform: translateX(calc(var(--uib-size) * -0.129)) scale(0.894736);
                opacity: 0.86;
            }
            70% {
                transform: translateX(calc(var(--uib-size) * -0.076)) scale(0.947368);
                opacity: 0.93;
            }
            75% {
                transform: translateX(0%) scale(1);
                opacity: 1;
            }
            80% {
                transform: translateX(calc(var(--uib-size) * 0.076)) scale(0.947368);
                opacity: 0.93;
            }
            85% {
                transform: translateX(calc(var(--uib-size) * 0.129)) scale(0.894736);
                opacity: 0.86;
            }
            90% {
                transform: translateX(calc(var(--uib-size) * 0.182)) scale(0.842104);
                opacity: 0.79;
            }
            95% {
                transform: translateX(calc(var(--uib-size) * 0.235)) scale(0.789472);
                opacity: 0.72;
            }
            100% {
                transform: translateX(calc(var(--uib-size) * 0.25)) scale(0.73684);
                opacity: 0.65;
            }
        }

        #debugConsole {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            overflow-y: auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #listenButton {
                width: 80px;
                height: 80px;
            }

            #listenButton svg {
                width: 40px;
                height: 40px;
            }

            .loader {
                --uib-size: 60px;
            }

            #debugConsole {
                width: 200px;
                height: 150px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Lyrical Master</h1>
    <div class="button-container">
        <button id="listenButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>
        <p id="buttonCaption">Press to Listen</p>
        <p id="listeningText">Listening</p>
        <div class="loader">
            <div class="container">
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
            </div>
        </div>
    </div>
    <div id="debugConsole"></div>

    <script>
        const listenButton = document.getElementById('listenButton');
        const buttonCaption = document.getElementById('buttonCaption');
        const listeningText = document.getElementById('listeningText');
        const loader = document.querySelector('.loader');
        const debugConsole = document.getElementById('debugConsole');

        let isListening = false;
        let timeoutId;
        let recognition;

        function log(message) {
            const logEntry = document.createElement('div');
            logEntry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            debugConsole.appendChild(logEntry);
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }

        function startListening() {
            isListening = true;
            buttonCaption.style.display = 'none';
            listeningText.style.display = 'block';
            loader.style.display = 'block';
            
            log('Starting speech recognition...');

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.onresult = function(event) {
                const result = event.results[event.results.length - 1];
                const transcript = result[0].transcript;
                log(`Heard: ${transcript}`);
            };

            recognition.onerror = function(event) {
                log(`Error: ${event.error}`);
            };

            recognition.onend = function() {
                if (isListening) {
                    recognition.start();
                }
            };

            recognition.start();
            
            timeoutId = setTimeout(() => {
                stopListening();
            }, 30000);
        }

        function stopListening() {
            isListening = false;
            buttonCaption.style.display = 'block';
            listeningText.style.display = 'none';
            loader.style.display = 'none';
            
            if (recognition) {
                recognition.stop();
            }
            
            clearTimeout(timeoutId);
            log('Stopped listening');
        }

        listenButton.addEventListener('click', () => {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        });

        log('Lyrical Master initialized');
    </script>
</body>
</html>
