<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrical Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-weight: bold;
            color: black;
            text-align: center;
            margin-top: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        #listenButton {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3f51b5;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #listenButton:hover {
            background-color: #303f9f;
        }

        #listenButton svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        #buttonCaption {
            margin-top: 1rem;
            color: gray;
        }

        #listeningText {
            display: none;
            color: #3f51b5;
            font-weight: bold;
            margin-top: 1rem;
        }

        .loader {
            display: none;
            --uib-size: 80px;
            --uib-color: #3f51b5;
            --uib-speed: 2.5s;
            height: var(--uib-size);
            width: var(--uib-size);
            margin-top: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .slice {
            position: relative;
            height: calc(var(--uib-size) / 6);
            width: 100%;
        }

        #consoleBox {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
        }

        #consoleOutput {
            white-space: pre-wrap;
            margin: 0;
            overflow-wrap: break-word;
        }

        @keyframes orbit {
            0% {
                transform: translateX(calc(var(--uib-size) * 0.25)) scale(0.73684);
                opacity: 0.65;
            }
            50% {
                transform: translateX(calc(var(--uib-size) * -0.25)) scale(0.73684);
                opacity: 0.65;
            }
            100% {
                transform: translateX(calc(var(--uib-size) * 0.25)) scale(0.73684);
                opacity: 0.65;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #listenButton {
                width: 80px;
                height: 80px;
            }

            #listenButton svg {
                width: 40px;
                height: 40px;
            }

            .loader {
                --uib-size: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>Lyrical Master</h1>
    <div class="button-container">
        <button id="listenButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>
        <p id="buttonCaption">Press to Listen</p>
        <p id="listeningText">Listening</p>
        <div class="loader">
            <div class="container">
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
                <div class="slice"></div>
            </div>
        </div>
    </div>

    <div id="consoleBox">
        <p id="consoleOutput">Console Initialized...</p>
    </div>

    <script>
        const listenButton = document.getElementById('listenButton');
        const buttonCaption = document.getElementById('buttonCaption');
        const listeningText = document.getElementById('listeningText');
        const loader = document.querySelector('.loader');
        const consoleOutput = document.getElementById('consoleOutput');

        let isListening = false;
        let timeoutId;

        function logToConsole(message) {
            consoleOutput.innerText += `\n${message}`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight; // Auto-scroll to the bottom
        }

        function startListening() {
            logToConsole("Started listening...");
            isListening = true;
            buttonCaption.style.display = 'none';
            listeningText.style.display = 'block';
            loader.style.display = 'block';
            timeoutId = setTimeout(() => {
                stopListening();
            }, 30000);
        }

        function stopListening() {
            logToConsole("Stopped listening.");
            isListening = false;
            buttonCaption.style.display = 'block';
            listeningText.style.display = 'none';
            loader.style.display = 'none';
            clearTimeout(timeoutId);
        }

        listenButton.addEventListener('click', () => {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        });
    </script>
</body>
</html>
